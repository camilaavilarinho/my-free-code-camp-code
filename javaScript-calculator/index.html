<div class="calculator">
  <input type="text" name="tela" id="tela" disabled>
  <div class="row">
    <button class="clearAll ctrl">CE</button> 
    <button class="clear ctrl">C</button>
    <button class="operator">%</button>
    <button class="operator">รท</button>
  </div>
  <div class="row">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">x</button>
  </div>
  <div class="row">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">-</button>
  </div>
  <div class="row">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button id="plus" class="operator">+</button>
  </div>
  <div class="row">
    <button>0</button>
    <button>.</button>
    <button class="equal">=</button>
  </div>
</div>
