<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <!--<div>Example <span id="time"></span> minutes!</div>-->
  <div class="main">
    <h1>Pomodoro Clock</h1>
    <div class="pomodoro">
      <div class="controls">
        <button type="button" class="btn minus">-</button>
        <button type="button" class="btn plus">+</button>
      </div>
      <div class="time">
        <h1 id ="setTime"><span id="minutes">25</span>:<span id="seconds">00</span></h1>
      </div>

      <div class="container">
        <div class="row">
          <button type="button" class="btn start">Start</button>
          <button type="button" class="btn stop">Stop</button>
          <button type="button" class="btn  reset">Reset</button>
        </div>
      </div>
    </div>
    <div class="break">
      <h5>Break</h5>
      <div class="set-break"><button type="button" class="btn br-minus">-</button>
        <span id="br-minutes">5</span>:<span id="br-seconds">00</span>
        <button type="button" class="btn br-plus">+</button></div>
      </div>
    </div>
  </body>
  </html>
