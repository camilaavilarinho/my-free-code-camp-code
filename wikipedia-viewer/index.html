<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
    <script src="../js/jquery.js"></script>
    <script src="../js/angular/angualr.min.js"></script>
    <script src="wikipedia.js"></script>
  </head>
  <body ng-app="wikiapp">
    <section class="intro">
      <h1>Wikipedia Viewer</h1>
    </section>
    <section class="random-section">
      <a href="http://en.wikipedia.org/wiki/Special:Random" class= "random" target="_blank"><i class="random-article fa fa-random fa-2x"></i></a>
    </section>
    <section class="search-section" ng-controller="wikicontroller">
      <section class="search-form">
        <input type='text' class='input' ng-keypress="search($event, str)" ng-model="str" value="">
        <button type="button" class="search"></button>
      </section>
      <section class="result">
        <a ng-repeat="obj in data.query.pages" href ="https://en.wikipedia.org/?curid={{obj.pageid}}" target="_blank">
          <div class="result-div">
            <h3 class="title">{{obj.title}}</h3>
            <p class="description">{{obj.extract}}</p>
          </div>
        </a>
      </section>
    </section>
</body>
</html>
