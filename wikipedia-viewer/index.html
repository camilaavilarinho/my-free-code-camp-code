<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="wikiapp">
    <section class="intro">
      <h1>Wikipedia Viewer</h1>
    </section>
    <section class="random-section">
      <a href="http://en.wikipedia.org/wiki/Special:Random" class= "random" target="_blank"><i class="random-article fa fa-random fa-2x"></i></a>
    </section>
    <section class="search-form" ng-controller="wikicontroller">
      <input type='text' class='input' ng-keypress="search($event, str)" ng-model="str" value="">
      <button type="button" class="search"></button>
    </section>
    <section class="result" ng-controller="wikicontroller">
      <div class="result-div" ng-repeat="name in data">
        <h3 class="title">{{data}}</h3>
        <span class="description">{{name.last}}</span>
      </div>
    </section>
  </body>
</html>
